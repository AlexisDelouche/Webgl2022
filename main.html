<!DOCTYPE html>
<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
<head>
	<title>WebGL - Canvas test</title>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<!------------------------------------------------------------------->
	<script type="text/javascript" src="glMatrix.js"></script>
	<script type="text/javascript" src="callbacks.js"></script>
	<script type="text/javascript" src="glCourseBasis.js"></script>
	

<!------------------------------------------------------------------->

</head>


<body onload="webGLStart();">
	<canvas id="WebGL-test" style="border:none;" width="600" height="600"></canvas>
	<br><br>
	<!-- <button type="button" onclick="loadShaders('shader')">Load Shaders</button> -->
	<div>
		<div class="slidecontainer">	
			<label>seuil Bas</label>
			<input type="range" min="0.0" max="1.0" value="0.0" step="0.05" class="slider" id="seuilBas">
			<label id="valeurSeuilBas">valeur</label>	
			<label>seuil Haut</label>
			<input type="range" min="0.0" max="1.0" value="0.65" step="0.05" class="slider" id="seuilHaut">
			<label id="valeurSeuilHaut">valeur</label>
			<label>transparence</label>
			<input type="range" min="0.0" max="1.0" value ="1.0" step="0.01" class="slider" id="sliderTransparence">
			<label id="valeurTransparence">valeur</label>			
		</div>
		<div>
			<input type="checkbox" id="check" name="fausseCoul" value="true" onclick="setFausseCouleur()" >
			<label for="check">affichage en fausse couleur</label>
		</div>
		<div>
			<label for="dropdown">Choisir une palette de couleurs</label>
			<select name="dropdown" id="dropdown" onchange="setPalette()">
				<option value="" selected disabled hidden>Choisir ici</option>
    			<option value="Palette rouge">Palette rouge</option>
  				<option value="Palette verte">Palette verte</option>
  				<option value="Palette bleue">Palette bleue</option>
			</select>
		</div>
		<div>
			<input type="color" id="couleur1" value="#ff0000" onclick="updateColorPicker1()">
			<input type="color" id="couleur2" value="#fff300" onclick="updateColorPicker2()">
			<input type="color" id="couleur3" value="#001fff" onclick="updateColorPicker3()">
			<input type="color" id="couleur4" value="#00000" onclick="updateColorPicker4()">
		</div>
		<div class="color_gradient">	</div>
	</div>
	<div>
		<form oninput="updateImage(seuil.value)" method="post"> <!-- formulaire pour recuperer la valeur du nombre d'image maximum a afficher -->
			<label>Nombre d'image</label>
			<input type="range" id="sliderImage" name="sliderImage" min="1" max=texture.length value=max/2 step="1"
			   oninput="seuil.value=parseInt(sliderImage.value)">
			<output id="seuil">--</output> <!-- permet d'afficher la valeur du slider -->
		</form>

		<form oninput="chooseImage(seuilChoose.value)" method="post"> <!-- formulaire pour recuperer la valeur de l'iamge a afficher -->
			<label>Image a afficher</label>
			<input type="range" id="sliderChoose" name="sliderChoose" min="24" max=394 value=170 step="1"
			   oninput="seuilChoose.value=parseInt(sliderChoose.value)">
			<output id="seuilChoose">--</output> <!-- permet d'afficher la valeur du slider -->
		</form>

		<input type="radio" onclick="choixtexture()" id = "Crane" name = "image" checked>
		<label for="image">Crane</label>

		<input type="radio" onclick="choixtexture()" id = "Torse" name = "image">
		<label for="image">Torse</label>

		<input type="radio" onclick="choixtexture()" id = "Bras" name = "image">
		<label for="image">Bras</label>
	</div>
	

</body>
<script type="text/javascript" src="IHM.js"></script>

</html>
