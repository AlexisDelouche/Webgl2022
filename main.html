<html>
<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
<head>
	<title>WebGL - Canvas test</title>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<!------------------------------------------------------------------->
	<script type="text/javascript" src="glMatrix.js"></script>
	<script type="text/javascript" src="callbacks.js"></script>
	<script type="text/javascript" src="glCourseBasis.js"></script>
	

<!------------------------------------------------------------------->

</head>


<body onload="webGLStart();">
	<canvas id="WebGL-test" style="border:none;" width="600" height="600"></canvas>
	<br><br>
	<!-- <button type="button" onclick="loadShaders('shader')">Load Shaders</button> -->

	<div>
		<div class="slidecontainer">	
			<label>seuil Bas</label>
			  <input type="range" min="0.0" max="1.0" value="0.0" step="0.05" class="slider" id="seuilBas">
			  <label id="valeurSeuilBas">valeur</label>
		  </div>
			  
		  <div class="slidecontainer">	
			  <label>seuil Haut</label>
			  <input type="range" min="0.0" max="1.0" value="0.65" step="0.05" class="slider" id="seuilHaut">
			  <label id="valeurSeuilHaut">valeur</label>
		</div>
	</div>

	<div>
		<div>
			<input type="checkbox" id="check" name="fausseCoul" value="true">
			<label for="check">affichage en fausse couleur</label>
		</div>
		<div>
			<input type="color" id="couleur1" value="#e66465">
			<label for="head">Low density color</label>
	
			<input type="color" id="couleur2" value="#e66465">
			<label for="head">Mid density color</label>
	
			<input type="color" id="couleur3" value="#e66465">
			<label for="head">High density color</label>
		</div>	
	</div>
	<form oninput="updateImageTorse(seuilTorse.value)" method="post"> <!-- formulaire pour r�cuperer la valeur du nombre d'image maximum a afficher -->
		<label>Nombre d'image du torse</label>
		<input type="range" id="sliderImageTorse" name="sliderImageTorse" min="24" max=394 value=170 step="1"
			   oninput="seuilTorse.value=parseInt(sliderImageTorse.value)">
		<output id="seuilTorse">--</output> <!-- permet d'afficher la valeur du slider -->
	</form>

	<form oninput="updateImageTorseMin(seuilTorseMin.value)" method="post"> <!-- formulaire pour r�cuperer la valeur du minimum a afficher -->
		<label>Nombre d'image du torse minimum</label>
		<input type="range" id="sliderImageTorseMin" name="sliderImageTorseMin" min="24" max=394 value=170 step="1"
			   oninput="seuilTorseMin.value=parseInt(sliderImageTorseMin.value)">
		<output id="seuilTorseMin">--</output> <!-- permet d'afficher la valeur du slider -->
	</form>

	<form oninput="updateImageCrane(seuilCrane.value)" method="post"> <!-- formulaire pour r�cuperer la valeur du nombre d'image maximum a afficher -->
		<label>Nombre d'image du crane</label>
		<input type="range" id="sliderImageCrane" name="sliderImageCrane" min="1" max=23 value=12 step="1"
			   oninput="seuilCrane.value=parseInt(sliderImageCrane.value)">
		<output id="seuilCrane">--</output> <!-- permet d'afficher la valeur du slider -->
	</form>

	<form oninput="updateImageCraneMin(seuilCraneMin.value)" method="post"> <!-- formulaire pour r�cuperer la valeur du minimum a afficher -->
		<label>Nombre d'image du crane minimum</label>
		<input type="range" id="sliderImageCraneMin" name="sliderImageCraneMin" min="0" max=23 value=12 step="1"
			   oninput="seuilCraneMin.value=parseInt(sliderImageCraneMin.value)">
		<output id="seuilCraneMin">--</output> <!-- permet d'afficher la valeur du slider -->
	</form>



	<input type="checkbox" onclick="updatechemin()" id = "image" name = "image">
	<label for="image">Changement</label><!-- checkbox pemettant de changer entre un crâne et un torse -->

</body>
<script type="text/javascript" src="IHM.js"></script>

</html>
